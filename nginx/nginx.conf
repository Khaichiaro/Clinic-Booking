http {
    upstream frontend {
        server frontend:5173;
    }

    upstream backend {
        server backend:5000;
    }

    server {
        listen 80;

        # Serve favicon (optional, remove if not needed)
        location = /favicon.ico {
            root /app/frontend/public;
            log_not_found off;
            access_log off;
        }

        # Frontend service
        location / {
            proxy_pass http://frontend;  # Use the frontend upstream
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend service
        location /api/ {
            proxy_pass http://backend;  # Use the backend upstream
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}